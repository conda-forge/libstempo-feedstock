{% set name = "libstempo" %}
{% set version = "2.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 539dd18051c3ac120e0de0bb79a6ce7c41912cca453229f40169eb75aa8632e1
  patches:
    # add in tests directory
    - add_tests.patch
    # rename tests to test
    - rename_tests.patch

build:
  number: 1
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython >=0.22
    - numpy
    - pip
    - python
    - setuptools
    - tempo2 >=2020.11.1
  run:
    - astropy >=4.1
    - cython >=0.22
    - ephem >=3.7.7.1
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - python
    - scipy
    - tempo2 >=2020.11.1

test:
  requires:
    - pytest
  source_files:
    - test
  commands:
    # run units tests
    - python -m pytest test -v -ra

about:
  home: http://vallis.github.io/libstempo/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: libstempo - a Python wrapper for tempo2
  doc_url: http://vallis.github.io/libstempo/
  dev_url: https://github.com/vallis/libstempo
  description: |
    A Python wrapper for tempo2.
extra:
  recipe-maintainers:
    - mattpitkin
    - jellis18
