{% set name = "libstempo" %}
{% set version = "2.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 717f3f0e800aea5fe2730fda5915671963fd719efabf97bc581a72ee160cc0c6

build:
  number: 1
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - setuptools
    - tempo2 >=2020.11.1
  run:
    - astropy >=4.1
    - ephem >=3.7.7.1
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - python
    - pyerfa
    - scipy
    - tempo2 >=2020.11.1

test:
  imports:
    - libstempo
  requires:
    - pytest
  files:
    - test_fakepulsar.py
    - test_imports.py
    - test_pulsar.py
  commands:
    # run units tests
    - python -m pytest test*.py -v -ra

about:
  home: http://vallis.github.io/libstempo/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: libstempo - a Python wrapper for tempo2
  doc_url: http://vallis.github.io/libstempo/
  dev_url: https://github.com/vallis/libstempo
  description: |
    A Python wrapper for tempo2.
extra:
  recipe-maintainers:
    - mattpitkin
    - jellis18
